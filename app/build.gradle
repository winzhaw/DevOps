plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // JUnit Jupiter für Tests
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.7.0'

    // Guava-Bibliothek
    implementation 'com.google.guava:guava:30.1-jre'

    // Hinzufügen der Java ASCII Render Bibliothek
    implementation 'com.indvd00m.ascii.render:ascii-render:2.2.0'
    
    // Hinzufügen der Apache PDFBox Bibliothek
    implementation 'org.apache.pdfbox:pdfbox:2.0.3'

}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'test.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
